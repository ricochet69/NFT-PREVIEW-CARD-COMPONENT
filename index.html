<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <a class="card__link" href="#">
          <img class="card__image" src="./images/image-equilibrium.jpg"
            alt="A glass cube with organge light shining through, set within a shiny blue background.">

          <div class="card__overlay">
            <img class="card__overlay-icon" src="./images/icon-view.svg" alt="">
          </div>
        </a>

        <h1 class="card__title"><a class="card__title-link" href="#">Equilibrium #3429</a></h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__meta">
          <div class="card__meta-item flex-row">
            <img class="card__meta-icon" src="./images/icon-ethereum.svg" alt="Ethereum cryptocurrency icon.">
            <p class="card__meta-text card__meta-text--blue">0.041 ETH</p>
          </div>

          <div class="card__meta-item flex-row ">
            <img class="card__meta-icon" src="./images/icon-clock.svg" alt="Clock icon.">
            <p class="card__meta-text card__meta-text--grey">3 days left</p>
          </div>
        </div>

        <hr class="card__divider">
        <div class="card__creator flex-row">
          <img class="card__creator-avatar" src="./images/image-avatar.png" alt="A photograph of a persons face.">
          <p class="card__creator-statement">Creation of<a class="card__creator-name" href="#">
              Jules Wyvern</a>
          </p>
        </div>

      </div>
    </main>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">

      <div class="card__content">
        <div class="pic">
          <img class="card__image" src="./images/image-equilibrium.jpg"
            alt="A futuristic, smooth glass cube with organge light passing through, balancing on it's corner revealing the bottom face to create a diamond shape, set within a blue background.">
          <div class="card__overlay"></div>
        </div>

        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__info">Our Equilibrium collection promotes balance and calm.</p>

        <section class="flex-group-primary">
          <div class="flex-group-secondary">
            <img class="card_currency-icon" src="./images/icon-ethereum.svg"
              alt="An icon of the Ethereum Cryptocurrency.">
            <p class="card__price">0.041 ETH</p>
          </div>
          <div class="card__coutdown flex-group-secondary ">
            <img class="card__time-icon" src="./images/icon-clock.svg" alt="An icon of a clock.">
            <p class="card__time">3 days left</p>
          </div>
        </section>

        <hr class="card__divider">

        <section class="card__creator flex-group-secondary">
          <img class="card__avatar" src="./images/image-avatar.png" alt="A photograph of a persons face.">
          <p class="card__note">Creation of<span class="card__creator-name"> Jules Wyvern</span>
          </p>
        </section>

      </div>

    </main>
  </body>

</html>
